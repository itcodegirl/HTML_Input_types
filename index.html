	<h1>Practice for HTML Input Types</h1>
	<div>
	<label for="first-name">What is your first name</label>
    <input type="text" name="" id="first-name" />

	<label for="last-name">What is your last name</label>
  
    <input type="text" name="" id="last-name" />
		<br/>
		<br/>

		</div>

		<div>
		
<!-- This is the code you can write to have words appear in the input box.-->
	<input type='text' placeholder='Write your name here'>

		<br/>	
		</div>
	

	<label for="first-name">What is your address</label>
    <input type="text" required autofocus autocomplete="address-level1" />

	<div>
	<!--Numbers -->
		<label for="number-input">Select a number from the drop down</label>

	</div>
	<br/>
	<br/>
	<div>
	<!--Search -->
		<label for="search-input">Search</label>

    </div>
	<br/>
	<br/>
	<div>
	<!--Date -->
		<label for="date-input">Please provide a date</label>
		<input type="date" name='' id="date-input">
    </div>
	<br/>
	<br/>
	<div>
	<!--Time -->
		<label for="time-input">Please select a time</label>
		<input type="time" name='' id="time-input">
    </div>
	<br/>
	<br/>
	<div>
	<!--URL -->
		<label for="url-input">Please enter your URL here</label>
		<input type="url" name='' id="url-input">
    </div>
	<h1>Forms HTML Input Types with Action</h1>
	<br/>
	<br/>
	<!--Email type="HTML" name="" id="JavaScript"-->
	
	<div>
		<form action="/submit">

		</form>

		<input type="submit" value="Submit">
	</div>

	<br/>
